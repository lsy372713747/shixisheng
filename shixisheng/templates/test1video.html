<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>VideoJS</title>
</head>
<body>
  <!-- Begin VideoJS -->
  <!-- 自动播放，静音，循环播放，预加载 -->
  <div>
    <video id="video_1" width="500" height="500" autoplay="autoplay" muted="true" loop="loop" preload="auto" poster="http://video-js.zencoder.com/oceans-clip.png">
      <source src="./static/video/325.mp4" type='video/mp4'/> 
    </video>
  </div>
  <!-- End VideoJS -->
</body>
</html>
